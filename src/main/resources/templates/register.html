<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet" href="../css/main.css"/>
    <link rel="stylesheet" href="../css/registration.css">
    <script src="../javascript/headerImport.js"></script>
    <link rel="icon" type="image/x-icon" href="../static/icons/vecteezy_school-bus.jpg">
</head>
<body>
<div id="header-for-all"></div>
<main>
    <div class="registration-div">
        <h2>Register</h2>
        <div id="registration-input-div">
            <div class="registartion-unit">
                <label>Login Name</label>
                <input type="text">
            </div>
            <div class="registartion-unit">
                <label>First Name</label>
                <input type="text">
            </div>
            <div class="registartion-unit">
                <label>Password</label>
                <input type="password">
            </div>
            <div class="registartion-unit">
                <label>Repeat Password</label>
                <input type="text">
            </div>
            <div class="registartion-unit">
                <label>Email</label>
                <input type="email">
            </div>
            <div class="registartion-unit">
                <label>Address</label>
                <input type="text">
            </div>
            <div class="registration-buttons-div">
                <button type="reset">Cancel</button>
                <button type="submit">Sign Up</button>
            </div>
        </div>
    </div>
</main>
</body>
</html>
