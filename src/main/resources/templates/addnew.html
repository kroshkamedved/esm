<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet" href="../css/main.css"/>
    <link rel="stylesheet" href="../css/addnew.css">
    <script src="../javascript/headerImport.js"></script>
    <link rel="icon" type="image/x-icon" href="../static/icons/vecteezy_school-bus.jpg">
</head>
<body>
<div id="header-for-all"></div>
<main>
    <div class="add-new-div">
        <h2>Add New Coupon</h2>
        <div id="adding-coupon-input">
            <div class="coupon-field">
                <label>Company</label>
                <input type="text">
            </div>
            <div class="coupon-field">
                <label>Item Name</label>
                <input type="text">
            </div>
            <div class="coupon-field">
                <div class="double-field">
                    <label>Category</label>
                    <select>
                        <option value="" disabled selected>Category Name</option>
                        <option>some-select</option>
                    </select>
                    <label class="double-row-lable">Vaild to</label>
                    <input type="date" min="2023-09-01">
                </div>
            </div>
            <div class="coupon-field double">
                <label>Short description</label>
                <textarea></textarea>
            </div>
            <div class="coupon-field">
                <div class="double-field">
                    <label>Price</label>
                    <input type="number" step="0.01">
                    <label class="double-row-lable">Images</label>
                    <div class="file-upload">
                        <div class="file-select">
                            <div class="file-select-button" id="fileName">Choose File</div>
                            <div class="file-select-name" id="noFile">No file chosen...</div>
                            <input type="file" name="chooseFile" id="chooseFile">
                        </div>
                    </div>
                </div>
            </div>
            <div class="coupon-field double">
                <label>Long description</label>
                <textarea></textarea>
            </div>
            <div class="registration-buttons-div">
                <button type="reset">Back</button>
                <button type="submit">Save</button>
            </div>
        </div>
    </div>
</main>
</body>
</html>
